<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Weather Dashboard</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>City</th>
            <th>Date</th>
            <th>Avg Temp (°C)</th>
            <th>Max Temp (°C)</th>
            <th>Min Temp (°C)</th>
            <th>Dominant Condition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <td th:text="${summary.city}"></td>
            <td th:text="${summary.date}"></td>
            <td th:text="${summary.avgTemperature}"></td>
            <td th:text="${summary.maxTemperature}"></td>
            <td th:text="${summary.minTemperature}"></td>
            <td th:text="${summary.dominantCondition}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
